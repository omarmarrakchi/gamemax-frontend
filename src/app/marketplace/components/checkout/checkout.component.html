<div class="edgtf-content">
  <div class="edgtf-content-inner">
    <div class="edgtf-title-holder edgtf-standard-type edgtf-title-va-header-bottom"
         style="height: 240px;box-shadow: 15px 15px 21px 0px rgba(1, 1, 1, 0.3)" data-height="240">
      <div class="edgtf-title-wrapper" style="height: 240px">
        <div class="edgtf-title-inner">
          <div class="edgtf-grid">
            <h3 class="edgtf-page-title entry-title">Checkout</h3>
          </div>
        </div>
      </div>
    </div>


    <div class="edgtf-container edgtf-default-page-template">

      <div class="edgtf-container-inner clearfix">
        <div class="edgtf-grid-row ">
          <div class="edgtf-page-content-holder edgtf-grid-col-12">
            <div class="woocommerce">
              <div class="woocommerce-notices-wrapper"></div>
              <div class="woocommerce-form-coupon-toggle">


                <div class="woocommerce-info">
                  Have a coupon? <a class="showcoupon" style="cursor: pointer">Click here to enter your code</a></div>
              </div>

              <form class="checkout_coupon woocommerce-form-coupon" method="post" style="display:none">

                <p>If you have a coupon code, please apply it below.</p>

                <p class="form-row form-row-first">
                  <label for="coupon_code" class="screen-reader-text">Coupon:</label>
                  <input type="text" name="coupon_code" class="input-text" placeholder="Coupon code" id="coupon_code"
                         value=""/>
                </p>

                <p class="form-row form-row-last">
                  <button type="submit" class="button" name="apply_coupon" value="Apply coupon">Apply coupon</button>
                </p>

                <div class="clear"></div>
              </form>
              <div class="woocommerce-notices-wrapper"></div>
              <form name="checkout" method="post" class="checkout woocommerce-checkout"
                    action="https://playerx.qodeinteractive.com/elementor/checkout/" enctype="multipart/form-data">


                <h3 id="order_review_heading">Your game</h3>

                <div id="order_review" class="woocommerce-checkout-review-order">
                  <table>
                    <thead>
                    <tr>
                      <th class="product-name" style="font-size: 23px">Game</th>
                      <th class="product-total" style="font-size: 23px">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="cart_item" style="font-size: 20px; ">
                      <td class="product-name">
                        {{article.game.gameName}}
                      </td>
                      <td class="product-total">
                        <span class="woocommerce-Price-amount amount"><bdi><span
                          class="woocommerce-Price-currencySymbol">&#36;</span>{{article.price}}</bdi></span></td>
                    </tr>
                    </tbody>
                  </table>
                  <div>
                    <div class="form-row place-order">
                      <button type="submit" class="button alt" name="woocommerce_checkout_place_order" id="place_order"
                              value="Place order" data-value="Place order">Paye
                      </button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div> <!-- close div.content_inner -->
</div>
