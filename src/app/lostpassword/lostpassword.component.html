<div class="edgtf-content">
  <div class="edgtf-content-inner">
    <div class="edgtf-title-holder edgtf-standard-type edgtf-title-va-header-bottom"
         style="height: 240px; box-shadow: 15px 15px 21px 0px rgba(1, 1, 1, 0.3);" data-height="240">
      <div class="edgtf-title-wrapper" style="height: 240px;">
        <div class="edgtf-title-inner">
          <div class="edgtf-grid">
            <h3 class="edgtf-page-title entry-title">My account</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="edgtf-container edgtf-default-page-template">
      <div class="edgtf-container-inner clearfix">
        <div class="edgtf-grid-row">
          <div class="edgtf-page-content-holder edgtf-grid-col-12">

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="woocommerce-ResetPassword lost_reset_password">
              <p>
                Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.
              </p>

              <div class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
                <label for="email">Username or email</label>
                <input class="woocommerce-Input woocommerce-Input--text input-text"
                       type="text" formControlName="email" id="email" autocomplete="username" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                </div>
              </div>

              <div class="clear"></div>

              <div class="woocommerce-form-row form-row">
                <button type="submit" class="woocommerce-Button button">Reset password</button>
              </div>
            </form>

            <div *ngIf="successMessage" class="success">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="error">
              {{ errorMessage }}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
